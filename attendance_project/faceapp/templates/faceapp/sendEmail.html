{% extends "faceapp/base_layout.html" %}
{% block title %}Khec Attendance | Mail{% endblock%}

{% block topbarTitle %}Dashboard > Send Mail{% endblock %}


{% block content %}  
{% load static %}  




        <!-- Begin page -->
        <div id="wrapper">

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-12">
                                <div class="card-box">
                                    <h4 class="header-title">Message Box</h4>
                                    <p class="sub-header">
                                        
                                    </p>
                                    {% for objects in StaffInfos %}

                                    <div class="row">
                                        <div class="col-12">
                                            <div class="p-2">
                                                <form class="form-horizontal" role="form">
                                                    <div class="form-group row">
                                                        <label class="col-md-2 col-form-label" for="simpleinput">To</label>
                                                        <div class="col-md-10">
                                                            <input type="text" id="simpleinput" class="form-control" disabled="" value="{{objects.email}}">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label class="col-md-2 col-form-label">From</label>
                                                        <div class="col-md-10">
                                                            <input type="text" class="form-control" disabled="" value="khec@gmail.com">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label class="col-md-2 col-form-label">Name</label>
                                                        <div class="col-md-10">
                                                            <input type="text" class="form-control" disabled="" value="{{objects.name}}">
                                                        </div>
                                                    </div>
                                                

                                                    <div class="form-group row">
                                                        <label class="col-md-2 col-form-label" for="example-placeholder">Subject</label>
                                                        <div class="col-md-10">
                                                            <input type="text" id="example-placeholder" class="form-control" placeholder="Subject of Message">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label class="col-md-2 col-form-label" for="example-textarea">Message</label>
                                                        <div class="col-md-10">
                                                            <textarea class="form-control" rows="5" id="example-textarea"></textarea>
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <div class="offset-sm-3 col-sm-9 mt-2">
                                                            <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">Send
                                                            </button>
                                                            <button type="reset" class="btn btn-secondary waves-effect">
                                                                Cancel
                                                            </button>
                                                        </div>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- end row -->
                                     {% endfor%}

                                </div> <!-- end card-box -->
                            </div><!-- end col -->
                        </div>
                        <!-- end row -->


                     


                      

            

                   

                        <!-- Form row -->
                             
                        
                    </div> <!-- container-fluid -->

                </div> <!-- content -->

                

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


        </div>
        <!-- END wrapper -->

 {% endblock %}
