{% load static %}

<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI.">
    <meta name="author" content="Webpixels">
    <title>{% block title %}KhEC Attendance | User{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'faceapp/images/icons/khec.png'%}" type="image/png">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="{% static 'user/assets/libs/%40fortawesome/fontawesome-pro/css/all.min.css' %}">
    <!-- Icons Css -->
    <link href="{% static 'faceapp/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static 'user/assets/libs/fullcalendar/dist/fullcalendar.min.css' %}">
    <!-- Purpose CSS -->
    <link rel="stylesheet" href="{% static 'user/assets/css/purpose.css' %}" id="stylesheet">
</head>

<body class="application application-offset">
    <!-- Chat modal -->

    {% block bodyTemplate %}
    {% endblock bodyTemplate %}

    <!-- Scripts -->
    <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
    <script src="{% static 'user/assets/js/purpose.core.js' %}"></script>
    <!-- Page JS -->
    <script src="{% static 'user/assets/libs/progressbar.js/dist/progressbar.min.js' %}"></script>
    <script src="{% static 'user/assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
    <script src="{% static 'user/assets/libs/moment/min/moment.min.js' %}"></script>
    <script src="{% static 'user/assets/libs/fullcalendar/dist/fullcalendar.min.js' %}"></script>
    <!-- Purpose JS -->
    <script src="{% static 'user/assets/js/purpose.js' %}"></script>
    <!-- Demo JS - remove it when starting your project -->
    <script src="{% static 'user/assets/js/demo.js' %}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104437451-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-104437451-1');
    </script>

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    2021 &copy; Developed by <a href="#">CODEBREATHERS</a>
                </div>
                <div class="col-md-6">
                    <div class="text-md-right footer-links d-none d-sm-block">
                        <a href="javascript:void(0);">About Us</a>
                        <a href="javascript:void(0);">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</body>
