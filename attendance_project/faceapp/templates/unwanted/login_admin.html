{% load static %}

<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from coderthemes.com/adminto/layouts/vertical/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 18 Mar 2021 14:42:26 GMT -->
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}KhEC Attendance | Login-Admin {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme for KhEC Attandance system." name="description" />
        <meta content="CODEBREATHERS" name="hukka" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'faceapp/images/icons/khec.png' %}">

        <!-- Bootstrap Css -->
        <link href="{% static 'faceapp/assets/css/bootstrap.min.css' %}" id="bootstrap-stylesheet" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'faceapp/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'faceapp/assets/css/app.min.css' %}" id="app-stylesheet" rel="stylesheet" type="text/css" />
        {% block style %}{% endblock%}

    </head>


    <body class="authentication-bg">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="text-center">
                            <a href="" class="logo">
                               <img src="{% static 'faceapp/images/icons/khec.png' %}" alt="" height="60" class="logo-dark mx-auto"><h3 style="color:black;">  KhEC attandance</h3>
                            </a>
                            <p class="text-muted mt-2 mb-4">Welcome to Khwopa Engineering College</p>
                        </div>
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center mb-4">
                                    <h4 class="text-uppercase mt-0">Login as Admin</h4>
                                </div>

                                <form action="#">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Email address</label>
                                        <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                                    </div>

                                </form>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a href="pages-recoverpw.html" class="text-muted ml-1"><i class="fa fa-lock mr-1"></i>Forgot your password?</a></p>
                                <p class="text-muted"><a href="{% url 'login' %}" class="text-dark ml-1"><b>Login as User</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->
    

        <!-- Vendor js -->
        <script src="{% static 'faceapp/assets/js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'faceapp/assets/js/app.min.js' %}"></script>
        
    </body>
</html>
